<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Registaration Form</title>
        <link rel="stylesheet" href="css/style4.css">
        <link rel="stylesheet" href="css/style1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
       
    <body id="signup">
        <nav class="navbar">
            <div class="navbar-container container">
                <input type="checkbox" name="" id="">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="menu-items">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="aboutus.html">About</a></li>
                  <li><a href="district.html">District</a></li>
                  <li><a href="login.html">Login</a></li>
                  <li><a href="signup.html">Signup</a></li>
                </ul>
                <h2 class="logo">Kerala Tourism</h1>
            </div>
        </nav>
        <div class="signupFrm">
            <form action="" class="form" onsubmit="return verify()">
              <h1 class="title">Sign up</h1>
        
              <div class="inputContainer">
                <input type="text" class="input" id="email">
                <label for="" class="label">Email</label><br>
                <span id="error1"></span>
              </div>
              
              <div class="inputContainer">
                <input type="email" class="input" id="mobile">
                <label for="" class="label">mobile-number</label><br>
                <span id="error2"></span>
              </div>
              <br>
              <div class="inputContainer">
                <input type="text" class="input" id="password"><br>
                <label for="" class="label">Password</label>
                <span id="error3"></span>

              </div>
              <br>
              <div class="inputContainer">
                <input type="text" class="input" id="aadhar">
                <label for="" class="label">Aadhar ID</label>
                <span id="error4"></span>

              </div>
              <input type="submit" class="submitBtn" value="Sign up">
            </form>
          </div>
            
        <script src="javascript/signup.js"></script>
    </body>
</html>
